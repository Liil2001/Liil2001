<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYH</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            /*五彩虹*/
            background: linear-gradient(#fb948f, #e7b99f, #ebd1b0, #9aabb5, #4280a5);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .body_a {
            /*五彩虹*/
            background: linear-gradient(#fb948f, #e7b99f, #ebd1b0, #9aabb5, #4280a5);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .body_b {
            /*水蜜桃*/
            background: linear-gradient(#fbb6a6, #fbd5cc, #f4eae8, #f6dbc0, #fec89c);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .body_c {
            /*青山雾*/
            background: linear-gradient(#c7d8e6, #67a1ad, #05525a, #003543, #5a878c);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .reminder {
            display: block;
            position: absolute;
            width: 230px;
            height: 80px;
            left: 50%;
            top: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            line-height: 5;
            font-weight: 700;
            text-align: center;
            border: 1px white solid;
            border-radius: 20px;
            box-shadow: seashell 1px 1px 100px 0px;
            transform: translate(-50%, 10%);
            z-index: 11;
            animation: reminder_display 5s ease-in-out;
        }
        
        @keyframes reminder_display {
            0% {
                opacity: 0.8;
            }
            20% {
                opacity: 0.8;
            }
            40% {
                opacity: 0.6;
            }
            60% {
                opacity: 0.4;
            }
            80% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.0;
            }
        }
        
        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            animation: mask_display 5s ease-in-out;
        }
        
        @keyframes mask_display {
            0% {
                background: rgba(0, 0, 0, 0.8);
            }
            25% {
                background: rgba(0, 0, 0, 0.8);
            }
            50% {
                background: rgba(0, 0, 0, 0.4);
            }
            75% {
                background: rgba(0, 0, 0, 0.2);
            }
            100% {
                background: rgba(0, 0, 0, 0.0);
            }
        }
        
        .right {
            position: relative;
        }
        
        .right_side {
            display: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 0;
            background: rgb(0, 0, 0, .2);
            width: 360px;
        }
        
        .right .back {
            display: block;
            position: absolute;
            width: 40px;
            height: 40px;
            right: 0;
            cursor: pointer;
            font-size: 30px;
            font-weight: 900;
            line-height: 1.2;
            text-align: center;
            z-index: 2;
        }
        
        .right_side_con {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }
        
        .right_side_con li {
            margin-top: 10px;
        }
        
        .BackGroundColor.a,
        .BackGroundColor.b,
        .BackGroundColor.c {
            font-size: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .BackGroundColor.a {
            color: #fb948f;
        }
        
        .BackGroundColor.b {
            color: #ebd1b0;
        }
        
        .BackGroundColor.c {
            color: #05525a;
        }
    </style>
</head>

<body>
    <span class="reminder">欢迎来到 LYH's web page</span>
    <div class="mask"></div>
    <div class="right">
        <span class="back">></span>
        <div class="right_side">
            <div class="right_side_con">
                <li class="GetCursorPos">鼠标位置：<span>(0,0)</span></li>
                <li class="BackGroundColor">背景颜色：<span class="BackGroundColor a">五彩虹</span>&nbsp;<span class="BackGroundColor b">水蜜桃</span>&nbsp;<span class="BackGroundColor c">青山雾</span></li>
                <li class="PageLocation">页面地址：<span class="PageLocation_con"></span></li>
                <li>护眼模式切换：<span>开</span></li>
                <li>111<span>222</span></li>
            </div>
        </div>
    </div>

    <script src="Project.js"></script>
</body>

</html>
