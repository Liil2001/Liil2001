<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            </div>

            <div class="mountain b"></div>
            <div class="mountain c"></div>
            <div class="mountain d"></div>
            <div class="mountain e"></div>
           
            <div class="could_wind_group">
                <div class="could a">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div> 
                <div class="could b">
                    <span></span>

                </div>
                <div class="could c">

                </div>
                <div class="wind a">
                    <span></span>

                <div class="wind b">

                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>


        </div>
    </div>
    <script>
        /*找到元素*/
        let swch=document.getElementById("switch");
        /*绑定事件*/
        swch.addEventListener('click',(e) => {
            if(swch.classList.contains('switched'))
            {
                swch.classList.remove('switched');
            }
            else{
                swch.classList.add('switched');
            }
        });
    </script>
</body>
